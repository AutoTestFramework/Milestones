<style>
    ul {
        display: inline-flex;
    }
    
    li {
        list-style-type: none;
        padding: 10px;
    }
    
    .large {
        position: absolute;
        left: -9999px;
    }
    
    li:hover .large {
        left: 25%;
        top: 50%;
        width: 50%;
        display: relative;
        transform: scale(1, 1);
        transform-origin: 0 0;
    }
    
    .large-image {
        border-radius: 4px;
        box-shadow: 1px 1px 3px 3px rgba(127, 127, 127, 0.15);
        ;
    }
    
    li > img {
        max-width: 40px;
    }
</style>
